<script>
  function rolarParaCompra(nome, valor) {
    document.getElementById('contato').scrollIntoView({ behavior: 'smooth' });
    const link = document.getElementById('link-whatsapp');
    const msg = `Olá! Já fiz o pagamento do jogo "${nome}" no valor de R$ ${valor}. Pode me enviar a conta do jogo?`;
    const url = `https://wa.me/5511939053090?text=${encodeURIComponent(msg)}`;
    link.href = url;
  }
</script>
