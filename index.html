<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sniper Elite 4 - Venda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sniper Elite 4</h1>
        <img src="sniper-elite.jpg" alt="Sniper Elite 4" class="product-image">

        <p class="price">R$ 10,00</p>

        <button id="buyButton">Comprar</button>

        <div id="confirmation" style="display: none;">
            <h2>Confirmação de Compra</h2>
            <p>Produto: Sniper Elite 4</p>
            <p>Valor: R$ 10,00</p>
            <p>Chave Pix: seu-email@pix.com</p>

            <a href="https://wa.me/5511939053090?text=Olá%2C+fiz+a+compra+do+Sniper+Elite+4+e+já+enviei+o+pagamento%21" target="_blank">
                <button class="whatsapp-button">Chamar no WhatsApp</button>
            </a>
        </div>
    </div>

    <script>
        const buyButton = document.getElementById('buyButton');
        const confirmation = document.getElementById('confirmation');

        buyButton.addEventListener('click', function() {
            buyButton.style.display = 'none';
            confirmation.style.display = 'block';
        });
    </script>
</body>
</html>
