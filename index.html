<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOGOS 360 NEVEX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>JOGOS 360 NEVEX</h1>
  </header>

  <section class="catalogo">
    <div class="jogo">
      <img src="lego-sw2.jpg" alt="LEGO Star Wars II" />
      <h2>LEGO Star Wars II</h2>
      <p>R$ 5,00</p>
      <button onclick="comprar('LEGO Star Wars II', '5,00')">Comprar</button>
    </div>
    <div class="jogo">
      <img src="lego-sw3.jpg" alt="LEGO Star Wars III" />
      <h2>LEGO Star Wars III</h2>
      <p>R$ 5,00</p>
      <button onclick="comprar('LEGO Star Wars III', '5,00')">Comprar</button>
    </div>
    <div class="jogo">
      <img src="lego-tcs.jpg" alt="LEGO Star Wars: TCS" />
      <h2>LEGO Star Wars: TCS</h2>
      <p>R$ 5,00</p>
      <button onclick="comprar('LEGO Star Wars: TCS', '5,00')">Comprar</button>
    </div>
    <div class="jogo">
      <img src="sniper-elite.jpg" alt="Sniper Elite" />
      <h2>Sniper Elite</h2>
      <p>R$ 5,00</p>
      <button onclick="comprar('Sniper Elite', '5,00')">Comprar</button>
    </div>
  </section>

  <section id="pagamento">
    <h2>Finalizar Compra</h2>
    <p>Chave Pix (CPF): <strong>417.710.408-66</strong></p>
    <a id="linkZap" class="zap" href="#" target="_blank">Falar no WhatsApp</a>
  </section>

  <footer>
    <p>© 2025 JOGOS 360 NEVEX</p>
  </footer>

  <script>
    function comprar(nome, valor) {
      const mensagem = `Olá! Já fiz o pagamento do jogo "${nome}" no valor de R$ ${valor}. Gostaria de receber a conta do jogo.`;
      const url = `https://wa.me/55SEUNUMEROAQUI?text=${encodeURIComponent(mensagem)}`;
      document.getElementById("linkZap").href = url;
      document.getElementById("linkZap").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
